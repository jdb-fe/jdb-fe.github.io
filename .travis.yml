language: node_js
node_js:
  - "5.9"
branches:
  only:
  - master
before_install:
- npm install hexo-cli -g
install:
- npm i
before_script:
- git config --global user.name 'bukas'
- git config --global user.email 'yhz1219@gmail.com'
script:
- hexo g
after_success:
- mkdir .deploy
- cd .deploy
- git clone --depth 1 --branch gh-pages --single-branch $GH_REPO . || (git init && git remote add -t gh-pages origin $GH_REPO)
- rm -rf ./*
- cp -r ../public/* .
- git add -A .
- git commit -m "site updated via travis-ci at $(date -u +'%Y-%m-%d %H:%M:%S')"
- git branch -m gh-pages
- git push -q $GH_REPO HEAD:gh-pages